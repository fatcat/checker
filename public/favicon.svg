<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bg)"/>

  <!-- Outer circle arc -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#00e5cc" stroke-width="8" stroke-dasharray="750 1000" stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>

  <!-- Middle circle arc -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#00e5cc" stroke-width="6" stroke-dasharray="500 750" stroke-dashoffset="100" stroke-linecap="round" filter="url(#glow)" opacity="0.7"/>

  <!-- Inner circle arc -->
  <circle cx="256" cy="256" r="85" fill="none" stroke="#00e5cc" stroke-width="4" stroke-dasharray="300 535" stroke-dashoffset="50" stroke-linecap="round" filter="url(#glow)" opacity="0.5"/>

  <!-- Checkmark -->
  <path d="M 170 270 L 230 330 L 350 190" fill="none" stroke="#00e5cc" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
</svg>
